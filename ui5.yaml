# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: delmex.bascula3
type: application

# Configuración de recursos para incluir la carpeta img
resources:
  configuration:
    paths:
      - webapp/img

# Configuración del builder para copiar recursos
builder:
  customTasks:
    - name: ui5-task-copy-resources
      afterTask: generateManifestBundle
      configuration:
        src:
          - webapp/img
        dest: resources

# Configuración del servidor (existente)
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: https://my413406-api.s4hana.cloud.sap
            destination: Bascula_v2
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: delmex.bascula3
        ui5Theme: sap_horizon